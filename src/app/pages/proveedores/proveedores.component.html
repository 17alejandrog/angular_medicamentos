<div class="animated fadeIn fast">
    <div class="row">
        <div class="col-4">
            <form #formulario="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtRazon">Razon Social</label>
                        <input type="text" class="form-control" id="txtRazon" name="razonsocial" placeholder="Ingrese razon social"
                            required="required" [(ngModel)]="proveedorData.razonsocial" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtNombrePro">Nombre Representante</label>
                        <input type="text" class="form-control" id="txtNombrePro" name="nombrePro"
                            placeholder="Ingrese el representante" required="required" [(ngModel)]="proveedorData.nombrePro" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtTelefonoPro">Telefono</label>
                        <input type="text" class="form-control" id="txtApellido" name="telefonoPro"
                            placeholder="Ingrese el nro. telefono" required="required" [(ngModel)]="proveedorData.telefonoPro" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtCorreoPro">Correo</label>
                        <input type="email" class="form-control" id="txtCorreoPro" name="correoPro"
                            placeholder="Ingrese el correo" required="required" [(ngModel)]="proveedorData.correoPro" />
                    </div>
				</div>
				
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <button type="button" class="btn btn-primary btn-lg" [disabled]="formulario.invalid"
                            (click)="guardarProveedor()">
                            Guardar
                        </button>
                    </div>
                    <div class="form-group col-md-5">
                        <button type="button" class="btn btn-primary btn-lg"
                            [disabled]="!this.helperService.isValidValue(proveedorData.razonsocial)"
                            (click)="buscarProveedor()">Buscar</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <button type="button" class="btn btn-success btn-lg"
                            [disabled]="formulario.invalid && !this.helperService.isValidValue(proveedorData.idProveedor)"
                            (click)="guardarProveedor()">
                            Modificar
                        </button>
                    </div>
                    <div class="form-group col-md-5">
                        <button type="button" class="btn btn-danger btn-lg"
                            [disabled]="!this.helperService.isValidValue(proveedorData.idProveedor)"
                            (click)="eliminarProveedor()">
                            Eliminar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Razon Social</th>
                        <th>Representante</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proveedor of proveedores; index as i">
                        <th>{{ i + 1 }}</th>
                        <td>{{ proveedor.razonsocial }}</td>
                        <td>{{ proveedor.nombrePro }}</td>
                        <td>{{ proveedor.telefonoPro }}</td>
                        <td>{{ proveedor.correoPro }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="mdlSample" class="modal fade" role="dialog"
    [ngStyle]="{ display: helperService.modalOpen ? 'block' : 'none', opacity: 1 }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: white;">{{ helperService.modalTitle }}</h4>
            </div>
            <div class="modal-body">{{ helperService.modalContent }}</div>

            <div class="modal-footer">
                <button type="button" id="btnOK" class="btn btn-success" (click)="helperService.openModal(false)">
                    <i class="fa fa-check fa-fw"></i> Ok
                </button>
            </div>
        </div>
    </div>
</div>
